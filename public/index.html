<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Web Whiteboard</title>
</head>

<body>
    <div class="options-cont"><i class="fa-solid fa-bars"></i></div>
    <div class="tools-cont">
        <div class="shapes-cont">
            <div class="rectangle"><img src="icons/rectangle.svg" alt="rectangle"></div>
            <div class="circle"><img src="icons/circle.svg" alt="circle"></div>
            <div class="triangle"><img src="icons/triangle.svg" alt="triangle"></div>
            <div class="heart"><img src="icons/heart.svg" alt="heart"></div>
            <div class="setting"><img src="icons/setting.svg" alt="setting"></div>
        </div>
        <div class="pencil"><img src="icons/pencil.svg" alt="pencil"></div>
        <div class="eraser"><img src="icons/eraser.svg" alt="eraser"></div>
        <div class="download"><img src="icons/download.svg" alt="download"></div>
        <div class="upload"><img src="icons/file-upload.svg" alt="upload"></div>
        <div class="sticky-note"><img src="icons/note-text.svg" alt="sticky-note"></div>
        <div class="redo"><img src="icons/redo-right.svg" alt="redo"></div>
        <div class="undo"><img src="icons/undo-left.svg" alt="undo"></div>

    </div>
    <div class="shapes-tool-cont">
        <div class="shapes-width-cont">
            <input type="range" min="2" max="10" value="3" class="shapes-width">
        </div>
        <div class="shapes-color-cont">
            <div class="black shapes-color"></div>
            <div class="blue shapes-color"></div>
            <div class="red shapes-color"></div>
        </div>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script>
        const socket = io.connect("http://localhost:3000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
